<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Welcome</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <div class="container">
        <a class="navbar-brand">FORM</a>
        <div class="nav-item active">
            <a class="nav-link" th:href="@{/result}">Admin View</a>
        </div>
    </div>
</nav>

<div class="form_Container container">
    <form enctype="application/x-www-form-urlencoded" method="POST">
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationDefault01">Unit Number</label>
                <input class="form-control" name="unitNumber" placeholder="Unit Number"
                       required type="text">
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationDefault01">Unit Name</label>
                <input class="form-control" name="unitName" placeholder="Unit Name" required
                       type="text">
            </div>
        </div>

        <h4 onclick="addNewTopic()"><strong>Add Topics <i class="fas fa-plus-circle icon"></i></strong></h4>
        <div class="topics">
            <div class="topic topic0">
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <input class="form-control" id="topicName" name="topicName"
                               placeholder="Topic Name" required type="text">
                    </div>
                </div>
                <!-- add content -->

                <div class="add_Content_Fields">
                    <h5><strong>Add Content <i class="fas fa-plus-circle icon content_Icon"></i></strong></h5>
                    <div class="contents contents0">
                        <div class="content">
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="validationDefault02">Text</label>
                                    <input class="form-control" id="text" name="text"
                                           placeholder="Text" required type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault03">text alt ( seperate by ';' )</label>
                                    <input class="form-control" id="textAlt"
                                           name="textAlt" placeholder="textAlt" required type="text">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault04">Question</label>
                                    <input class="form-control" id="question"
                                           name="question" placeholder="Question" required type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <div class="col-md-12 mb-3 Alt_Questions">
                                        <h5><strong>Alt Questions <i
                                                class="fas fa-plus-circle icon Alt_Questions_Icon"></i></strong></h5>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault05">Keywords</label>
                                    <input class="form-control" id="keywords"
                                           name="keywords" placeholder="Keywords" required type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>

        <button class="btn btn-primary" type="reset">Reset form</button>
    </form>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
