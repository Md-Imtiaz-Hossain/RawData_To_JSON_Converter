<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" th:href="@{/style/main.css}">
    <link rel="stylesheet" th:href="@{/style/result.css}">
    <title>JSON</title>
</head>
<body>
<header>
    <div class="header">
        <a class="demo" href="#">JSON Converter</a>
        <nav>
            <a class="nav-links" th:href="@{/}">Home</a>
            <a class="nav-links" href="#">Contact</a>
            <a class="nav-links" href="#">Help</a>
        </nav>
    </div>
</header>
<hr/>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>JSON DATA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${formData}">
            <td th:text="${data}"></td>
        </tr>
        <tr>
            <td> <b> >>> See the console for get the path of data.txt <<< </b> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
